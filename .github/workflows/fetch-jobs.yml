name: Fetch LinkedIn Jobs

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Allow manual trigger
  pull_request:
    types: [labeled]

jobs:
  fetch-jobs:
    # Run if on schedule, or manual trigger, or if label is 'fetch-job' or 'geocode'
    if: |
      github.event_name == 'schedule' || 
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'pull_request' && (github.event.label.name == 'fetch-job' || github.event.label.name == 'geocode'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Jobs
        if: |
          github.event_name == 'schedule' || 
          (github.event_name == 'pull_request' && github.event.label.name == 'fetch-job') ||
          github.event_name == 'workflow_dispatch'
        run: node scripts/fetch-linkedin-jobs.js
      
      - name: Commit Saved Jobs (Pre-Geocode)
        if: |
          github.event_name == 'schedule' || 
          (github.event_name == 'pull_request' && github.event.label.name == 'fetch-job') ||
          github.event_name == 'workflow_dispatch'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
            commit_message: "chore: update job listings [skip ci]"
            file_pattern: public/jobs.json
      
      - name: Geocode Jobs
        if: |
          github.event_name == 'schedule' || 
          (github.event_name == 'pull_request' && (github.event.label.name == 'fetch-job' || github.event.label.name == 'geocode')) ||
          github.event_name == 'workflow_dispatch'
        run: node scripts/geocode-jobs.js

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update jobs list [skip ci]"
          file_pattern: public/jobs.json public/location-cache.json
